<!DOCTYPE html>
<html>
<head>
    #@meta("设备管理")
    <script src="/assets/lib/xm-select.js"></script>

    <style type="text/css">
        .layui-form-checked span, .layui-form-checked:hover span {
            background-color:#FF5722;
        }

        .layui-form-checked i, .layui-form-checked:hover i {
            color:#FF5722;
        }
        .layui-btn.onlinebtn{
            background-color: #009688;
            color: #FFFFFF;
        }
        .layui-btn.offlinebtn{
            background-color: #ff0000;
            color: #FFFFFF;
        }
        .layui-card-body.layui-layout-box{
            width: 100%;
            line-height: 1.5;
            border-width: 4px 4px 4px 4px;
            /*border-style: solid;*/
            background-color: #1e9fff;
            /*!*border-image: url(/img/bg.png) 4 4 4 4 fill round;*!*/
            /*border-image: url(/img/bg.png) 4 4 4 4 fill stretch;*/
            box-sizing: border-box;
            /*height: calc(100% - 42px);*/
            height: 130px;
        }
        .card-body-scrollbar.flex-layout {
            display: flex;
            flex-direction:row;
            justify-content: space-between;
            align-content: center;
        }
        .right-one-row{
            height: 100%;
            width: 100%;
            justify-content: left;
            display: flex;
            align-items:stretch;
            flex-wrap:wrap;
        }
        .right-one-row .right-one-item{
            /*height: 50%;*/
            width: 25%;
            justify-content: center;
            display: flex;
            align-items:center;
        }
        .right-one-item .message{
            height: 100%;
            width: 100%;
            flex-direction:column;
            justify-content: center;
            display: flex;
            align-items:center;
        }
        .title{
            height: 50%;
            width: 100%;
            display: flex;
            align-items:center;
            justify-content:center;
            color: #FFFFFF;
        }
        .data{
            height: 50%;
            width: 100%;
            display: flex;
            align-items:center;
            justify-content:center;
            color: #000000;
        }
        .layadmin-carousel.history{
            height: 400px !important;
        }
    </style>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md6">
                <div class="layui-card">
                    <div class="layui-card-header">
                        实时降雨强度
                    </div>
                    <div class="layui-card-body layui-layout-box">
                        <div class="card-body-scrollbar flex-layout">
                            <div class="right-one-row">
                                <div class="right-one-item">
                                    <img src="/img/curstate_jyl.png">
                                </div>
                                <div class="right-one-item">
                                    <div class="message">
                                        <div id="ylj-jrl" class="data">
                                            0.00mm
                                        </div>
                                        <div class="title">
                                            降雨量
                                        </div>
                                    </div>
                                </div>
                                <div class="right-one-item">
                                    <img src="/img/ylj-wd.png">
                                </div>
                                <div class="right-one-item">
                                    <div class="message">
                                        <div id="ylj-wd" class="data">
                                            27.12℃
                                        </div>
                                        <div class="title">
                                            空气温度
                                        </div>
                                    </div>
                                </div>
                                <div class="right-one-item">
                                    <img src="/img/ylj-kqsd.png">
                                </div>
                                <div class="right-one-item">
                                    <div class="message">
                                        <div id="ylj-sd" class="data">
                                            46.47%
                                        </div>
                                        <div class="title">
                                            空气湿度
                                        </div>
                                    </div>
                                </div>
                                <div class="right-one-item">
                                    <img src="/img/ylj-dqyl.png">
                                </div>
                                <div class="right-one-item">
                                    <div class="message">
                                        <div id="ylj-yl" class="data">
                                            1000.57hPa
                                        </div>
                                        <div class="title">
                                            大气压力
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="layui-col-md6">
                <div class="layui-card">
                    <div class="layui-card-header">最后一次降雨</div>
                    <div class="layui-card-body layui-layout-box">
                        <div class="card-body-scrollbar flex-layout">
                            <div class="right-one-row">
                                <div class="right-one-item">
                                    <div class="message">
                                        <div id="ylj-last-time" class="data">
                                            2020-08-05 15:44
                                        </div>
                                        <div class="title">
                                            最后时间
                                        </div>
                                    </div>
                                </div>
                                <div class="right-one-item">
                                    <div class="message">
                                        <div id="ylj-last-timelength" class="data">
                                            1小时46分钟
                                        </div>
                                        <div class="title">
                                            降雨时长
                                        </div>
                                    </div>
                                </div>
                                <div class="right-one-item">
                                    <div class="message">
                                        <div id="ylj-last-total" class="data">
                                            14.36mm
                                        </div>
                                        <div class="title">
                                            总降雨量
                                        </div>
                                    </div>
                                </div>
                                <div class="right-one-item">
                                    <div class="message">
                                        <div id="ylj-last-diameter" class="data">
                                            5.98mm
                                        </div>
                                        <div class="title">
                                            雨滴直径估算
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md12">
            <div class="layui-card" style="height: 550px">
                <div class="layui-card-header">历史数据</div>
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">日期</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="historylogdate" placeholder=" - ">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layuiadmin-btn-list" lay-submit data-type="reload" lay-filter="LAY-history-search">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="layui-card-body">
                    <div class="layui-carousel layadmin-carousel history" data-anim="fade" lay-filter="LAY-index-history"
                         style="width:100%;">
                        <div carousel-item id="LAY-index-history">
                            <div><i class="layui-icon layui-icon-loading1 layadmin-loading"></i></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">降雨统计</div>
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">日期</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="logdate" placeholder=" - ">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layuiadmin-btn-list" lay-submit data-type="reload" lay-filter="LAY-app-contlist-search">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="table-form" lay-filter="table-form"></table>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="/assets/lib/jquery-3.4.1.min.js"></script>
<script src="/assets/lib/jquery.i18n.properties-min.js"></script>
<script src="/assets/lib/loadlanguage.js"></script>
<script src="/assets/layuiadmin/layui/layui.js"></script>
<script src="/assets/layuiadmin/layui/lay/modules/laytpl.js"></script>
<script>
    var sn=window.location.hash.substr(1)
    var sensorSN = "#(sensorsn)";
    if(sensorSN==""){
        sensorSN=sn
    }

    layui.config({
        base: '/assets/layuiadmin/'
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table','sensordata']);
</script>
</body>
</html>
