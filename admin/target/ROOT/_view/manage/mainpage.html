<!DOCTYPE html>
<html lang="en">
<!--测试主页-->
<head>
    <script src="/assets/lib/xm-select.js"></script>
    <link rel="stylesheet" href="/assets/lib/leaflet/leaflet.css">
    <link rel="stylesheet" href="/assets/lib/leaflet/group/leaflet.groupedlayercontrol.css"/>
    <script src="/assets/lib/leaflet/leaflet.js"></script>
    <link rel="stylesheet" type="text/css" href="/assets/css/global.css">
    <script src="/assets/lib/leaflet/group/leaflet.groupedlayercontrol.js"></script>
    <script src="/assets/lib/leaflet/leaflet.ChineseTmsProviders.js"></script>
    <script src="/assets/lib/leaflet/leaflet-tilelayer-colorizr.js"></script>
</head>
<body>
<style>
    .indexcard {
        display: flex;
        width: 100%;
        height: 121px;
        /*background-color: #fffefe;*/
        /*box-shadow: 0 0 6px -1px #9f9f9f;*/
    }

    .devicecard {
        width: 50%;
        text-align: center;
        margin: auto;
    }

    .chart {
        box-sizing: border-box;
        box-shadow: rgb(0 0 0 / 10%) 0px 0px 20px;
        border-radius: 5px;
        background: #fff;
        overflow: hidden;
    }
</style>

<div id="tableContent" name="tableContent" hidden>
    <table class="layui-table" id="showtable">
        <colgroup>
            <col width="200">
            <col width="200">
        </colgroup>
        <tbody>
        <tr>
            <td name="">项目名称</td>
            <td name="name"></td>
        </tr>
        <tr>
            <td name="">设备数</td>
            <td name="count"></td>
        </tr>
        <tr>
            <td name="">所属公司</td>
            <td name="profile"></td>
        </tr>
        </tbody>
    </table>
</div>
<div id="markerContent" name="markerContent" hidden>
    <table class="layui-table" id="showmarker">
        <colgroup>
            <col width="200">
            <col width="200">
        </colgroup>
        <tbody>
        <tr>
            <td name="">设备名称</td>
            <td name="name"></td>
        </tr>
        <tr>
            <td name="">设备数</td>
            <td name="count"></td>
        </tr>
        <tr>
            <td name="">所属公司</td>
            <td name="profile"></td>
        </tr>
        <tr>
            <td name="">设备状态</td>
            <td name="state"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12" style="display: flex;">
            <!--            <div style="display: flex;max-width: 1440px;margin-left: auto;margin-right: auto;">-->
            <div class="indexcard" style="margin-top: 32px;margin-left: 30px;">
                <div class="devicecard"
                     style="height: 100%;margin-right: 35px;background-color: white;box-shadow: 0 0 6px -1px #9f9f9f;">
                    <div style="display: flex;justify-content: center;margin-top: 35px;">
                        <img width="60px" src="/assets/images/icon_devicesum.png"/>
                        <div style="margin-left: 40px">
                            <div style="font-weight: bold;font-size: 20px">设备总数(台)</div>
                            <div class="devicecard" id="sumnum" style="font-size: 28px;font-weight: bold">1234</div>
                        </div>

                    </div>

                </div>
                <div class="devicecard"
                     style="height: 100%;margin-right: 35px;background-color: white;box-shadow: 0 0 6px -1px #9f9f9f;">
                    <div style="display: flex;justify-content: center;margin-top: 35px;">
                        <img width="60px" src="/assets/images/icon_deviceonline.png">
                       <div style="margin-left: 40px">
                           <div style="font-size: 20px;font-weight: bold;">在线设备数(台)</div>
                           <div class="devicecard" id="onlinenum" style="font-size: 24px;color: #00cca3">1234</div>
                       </div>
                    </div>

                </div>
                <div class="devicecard"
                     style="height: 100%;margin-right: 35px;background-color: white;box-shadow: 0 0 6px -1px #9f9f9f;">
                    <div style="display: flex;justify-content: center;margin-top: 35px;">
                        <img width="60px" src="/assets/images/icon_deviceout.png">
                        <div style="margin-left: 40px">
                            <div style="font-size: 20px;font-weight: bold;">离线设备数(台)</div>
                            <div class="devicecard" id="outnum" style="font-size: 24px;color: #F53C3C">1234
                        </div>

                    </div>

                    </div>
                </div>
                <div class="devicecard" id="nohostdev"
                     style="height: 100%;margin-right: 35px;background-color: white;box-shadow: 0 0 6px -1px #9f9f9f;">
                    <div style="display:flex;justify-content: center;margin-top: 35px;">
                        <div style="font-size: 20px;font-weight: bold;">外借设备数（台）</div>

                    </div>
                    <div class="devicecard" id="unprojnum" style="font-size: 24px;">1234</div>
                </div>
                <div class="devicecard" id="newonlinedev"
                     style="height: 100%;margin-right: 35px;background-color: white;box-shadow: 0 0 6px -1px #9f9f9f;">
                    <div style="display: flex;justify-content: center;margin-top: 35px;">
                        <div style="font-size: 20px;font-weight: bold;">临近到期设备数（台）</div>
                    </div>
                    <div class="devicecard" id="newonlinenum" style="font-size: 24px;">1234</div>
                </div>
            </div>
            <!--            </div>-->

        </div>
        <div class="layui-card-body" style="margin-top: 15px;margin-left: 30px;margin-right: 30px">
            <div class="chart">
                <div style="width: 100%;margin-top: 5px;margin-left: 20px;font-size: 18px;">各季度新增设备数前五的公司</div>
                <div style="width: 100%;height: 450px;padding-top: 30px;padding-bottom: 30px;" id="monthdev"></div>
            </div>

        </div>
        <div class="layui-card-body"
             style="display: flex;height: 100%;width: 100%;justify-content: space-around;margin-top: 30px;">
            <div  class="chart" style="height: 450px;width: 30%">
                <h2 style="font-weight: unset">公司项目地图</h2>
                <div style="height: 50px;margin-left: 5px;margin-right: 5px;" id="selectcompany" class="xm-select-demo"></div>
                <div id="map" style="height: 338px;width: 100%"></div>
            </div>

            <div id="devicetype" class="chart"
                 style="height: 450px;width: 30%;"></div>
            <div id="companydev" class="chart" style="height: 450px;width: 30%;"></div>
        </div>
    </div>
</div>
<script src="/assets/lib/jquery-3.4.1.min.js"></script>
<script src="/assets/lib/jquery.i18n.properties-min.js"></script>
<script src="/assets/lib/loadlanguage.js"></script>
<script src="/assets/layuiadmin/layui/layui.js"></script>
<script src="/assets/layuiadmin/layui/lay/modules/laytpl.js"></script>
<script>
    var userid = "#(userid)";
    var writeright = "#(writeright)";
    layui.config({
        base: '/assets/layuiadmin/'
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'mainpageimage']);
</script>
</body>
</html>
