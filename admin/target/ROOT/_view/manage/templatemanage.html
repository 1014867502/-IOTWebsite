<!DOCTYPE html>
<html lang="en" style="overflow: auto">
<head>
    <!--数据模板管理页面-->
    #@meta("主页")
    <link rel="stylesheet" type="text/css" href="/assets/css/global.css">
    <script src="/assets/lib/xm-select.js"></script>
</head>
<body class="layui-layout-body">
<style>
    xm-select > .xm-body .xm-toolbar .toolbar-tag {
        color: #00F7DE;
    }

    .untreated {
        background-color: transparent;
        color:  #FF5722;
        border: 0;
        width: 70px;
        height: 30px;
    }

    .treated {
        background-color: transparent;
        color: #01AAED;
        border: 0;
        width: 70px;
        height: 30px;
    }

    .normalnotice {
        text-align: center;
        font-size: 20px;
        display: inline-block;
        float: right;
        height: 50px;
        width: 200px;
        background-color: #C9E7FB;
        color: #0C0C0C;
        border-color: #87CDFB;
        border-style: solid;
        border-width: 2px;
    }

    .layui-card-header.layuiadmin-card-header-auto {
        padding-top: 15px;
        padding-bottom: 15px;
        height: 42px;
    }

    .layui-form-checked[lay-skin=primary] i {
        border-color: #1E9FFF !important;
        background-color: #1E9FFF !important;
        color: #fff !important;
        font-weight: bold;
    }

    .layui-form-radio > i:hover, .layui-form-radioed > i {
        color: #597FC0 !important;
    }

    .layui-form-checkbox[lay-skin=primary]:hover i {
        color: #597FC0 !important;
        border-color: #1E9FFF !important;
        color: #fff;
    }

    .layui-form-select dl dd.layui-this {
        background-color: #1E9FFF !important;
        color: #fff;
    }

    .layui-laydate .layui-this {
        background-color: #1E9FFF !important;
        color: #fff !important;
    }

    .layui-laydate-content td.laydate-selected {
        background-color: #31e6ff;
    !important;
    }

    .little {
        text-align: center;
        width: 200px;
        margin-left: 10%;
        line-height: 40px;
    }


    .layui-card-header .layui-icon {
        line-height: unset;
        position: initial;
        right: 15px;
        top: 50%;
        margin-top: -7px;
    }
</style>
<div class="site-text" style="margin: 5%; display: none" id="window" target="test123">
    <form class="layui-form" id="book" method="post" lay-filter="example" style="display: flex">
        <div class="layui-form-item">
            <div class="layui-inline" >
                <button type="button" class="layui-btn" id="add_fasttemplate">
                    <i class="layui-icon" style="font-size: 30px; color: #FFFFFF;"></i>添加快速设置模板
                </button>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <div class="layui-inline" >
                <button type="button" class="layui-btn" id="add_stationtemplate">
                    <i class="layui-icon" style="font-size: 30px; color: #FFFFFF;"></i>添加详细设置模板
                </button>
            </div>
        </div>
    </form>
</div>


<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">模板列表</div>
                <div class="layui-form layui-card-header layuiadmin-card-header-auto" style="display: flex">
                    <div class="layui-form-item" style="margin: auto;display: flex">
                        <div class="layui-inline">
                            <div id="company" class="xm-select-demo" style="width: 250px"></div>
                        </div>
                        <div class="layui-inline">
                            <div style="display: flex">
                                <input type="text" class="layui-input"  name="account" id="account"
                                       placeholder=" 请输入模板名 ">
                                <button type="button" class="layui-btn searchbtn" lay-submit data-type="reload"
                                        id="datasumbit" lay-filter="LAY-app-contlist-search">
                                    <i class="layui-icon layui-icon-search layuiadmin-button-btn">查询</i>
                                </button>
                            </div>
                        </div>
                        <div class="layui-inline" >
                            <button type="button" class="layui-btn functionbtn" id="delete_template">
                                <i class="layui-icon layui-icon-delete"  style="font-size: 30px"></i>批量删除模板
                            </button>
                        </div>
                        <div class="layui-inline" >
                            <button type="button" class="layui-btn functionbtn" id="add_template">
                                <i class="layui-icon layui-icon-addition"  style="font-size: 30px "></i>添加模板
                            </button>
                        </div>

                        <!--                        <div class="layui-inline">-->
                        <!--                            <div style="margin: auto">-->
                        <!--                                <button type="button" class="layui-btn" id="add_device"><img src="/assets/images/icon_add_device_28.png"/>添加模板</button>-->
                        <!--                            </div>-->
                        <!--                        </div>-->
                    </div>
                </div>
            </div>
            <div class="layui-card">
            </div>
            <div class="layui-card">
                <div class="layui-card-body">
                    <table class="layui-hide" id="table-form" lay-filter="table-form"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="/assets/lib/jquery-3.4.1.min.js"></script>
<script src="/assets/lib/jquery.i18n.properties-min.js"></script>
<script src="/assets/lib/loadlanguage.js"></script>
<script src="/assets/layuiadmin/layui/layui.js"></script>
<script src="/assets/layuiadmin/layui/lay/modules/laytpl.js"></script>
<script type="text/html" id="table-online-state">
    {{ d.type == 1 ? '
    <button class="treated">快速设置</button>'
    : '
    <button class="untreated">详细设置</button>' }}
</script>

<script type="text/html" id="xuhao">
    {{d.LAY_TABLE_INDEX+1}}
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn tableeventbtn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn tableeventbtn layui-btn-xs" lay-event="del">删除</a>
</script>

<script>

    //var projectid = window.location.hash.substr(1);
    var projectid = "#(projetid)";
    var userid = "#(userid)";
    var agentnum = "#(agentnum)";
    var webpremission="#(webpremission)";
    layui.config({
        base: '/assets/layuiadmin/'
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'templatemanage', 'drawer']);
</script>
</body>
</html>
