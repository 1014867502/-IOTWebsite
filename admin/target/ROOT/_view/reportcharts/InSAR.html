<!DOCTYPE html>
<html lang="en">
<head>
    #@meta("角反射器")
    <style type="text/css">
        .layui-carousel>[carousel-item]:before{
            width: 800px;
        }
    </style>
</head>
<body>
<div class="layui-tab layui-tab-card" lay-filter="demo">
    <ul class="layui-tab-title">
        <li class="layui-this">角反射器曲线分析</li>
        <li>角反射器属性信息</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <div class="layui-fluid">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <form class="layui-form" action="">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">开始时间</label>
                                    <div class="layui-input-inline">
                                        <div class="layui-input-inline">
                                            <input type="text" name="startdate" id="startdate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">结束时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="enddate" id="enddate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">站点选择</label>
                                    <div class="layui-input-inline">
                                        <select name="modules" lay-verify="required" lay-search="">
                                            <option value="1" selected>XA-GC01</option>
                                            <option value="2">XA-GC02</option>
                                            <option value="3">XA-GC03</option>
                                            <option value="4">XA-GB01</option>
                                            <option value="5">XA-GB02</option>
                                            <option value="6">XA-GB03</option>
                                            <option value="7">XA-GA01</option>
                                            <option value="8">XA-GA02</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <div class="layui-input-block">
                                        <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">查询</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div class="layui-carousel layadmin-carousel layadmin-dataview" data-anim="fade" lay-filter="LAY-index-area">
                            <div carousel-item id="LAY-index-area">
                                <div><i class="layui-icon layui-icon-loading1 layadmin-loading"></i></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
        <div class="layui-tab-item">
            <div class="layui-container">
                <div class="layui-row">
                    <div class="layui-col-md6">
                        <table class="layui-table">
                            <colgroup>
                                <col width="150">
                                <col width="200">
                            </colgroup>
                            <thead>
                            <tbody>
                            <tr>
                                <td>站点名称</td>
                                <td>IA-01</td>
                            </tr>
                            <tr>
                                <td>监测类型</td>
                                <td>InSAR角反射器监</td>
                            </tr>
                            <tr>
                                <td>监测数据</td>
                                <td>正常</td>
                            </tr>
                            <tr>
                                <td>预警值</td>
                                <td>30mm</td>
                            </tr>
                            <tr>
                                <td>设备预警状态</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>备注</td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="layui-col-md6">
                        <div id="photo-list" title="/img/bg.png">
                            <img src="/img/bg.png" height="400px">
                            <img alt="" style="display:none;" id="displayImg" src="" height="500" width="500"/>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/assets/lib/jquery-3.4.1.min.js"></script>
<script src="/assets/lib/jquery.i18n.properties-min.js"></script>
<script src="/assets/lib/loadlanguage.js"></script>
<script src="/assets/layuiadmin/layui/layui.js"></script>
<script>

    layui.config({
        base: '/assets/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','echart_insar']);
</script>

</body>
</html>
