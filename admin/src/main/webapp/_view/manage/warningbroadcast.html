<!DOCTYPE html>
<html lang="en">
<head>
    #@meta("主页")
    <script src="/assets/lib/xm-select.js"></script>
</head>
<body class="layui-layout-body">
<style>
    xm-select > .xm-body .xm-toolbar .toolbar-tag {
        color: #00F7DE;
    }

    .untreated {
        background-color: #FF5722;
    }

    .treated {
        background-color: #01AAED;
    }

    .normalnotice {
        text-align: center;
        font-size: 20px;
        display: inline-block;
        float: right;
        height: 50px;
        width: 200px;
        background-color: #C9E7FB;
        color: #0C0C0C;
        border-color: #87CDFB;
        border-style: solid;
        border-width: 2px;
    }

    .warningnotice {
        text-align: center;
        font-size: 20px;
        margin-right: 14px;
        display: inline-block;
        float: right;
        height: 50px;
        width: 200px;
        background-color: #FFCCCF;
        color: #0C0C0C;
        border-color: #FF8188;
        border-style: solid;
        border-width: 2px;
    }

    .layui-card-header.layuiadmin-card-header-auto {
        padding-top: 15px;
        padding-bottom: 15px;
        height: 42px;
    }

    .layui-form-checked[lay-skin=primary] i {
        border-color: #1E9FFF !important;
        background-color: #1E9FFF !important;
        color: #fff !important;
        font-weight: bold;
    }

    .layui-form-radio > i:hover, .layui-form-radioed > i {
        color: #597FC0 !important;
    }

    .layui-form-checkbox[lay-skin=primary]:hover i {
        color: #597FC0 !important;
        border-color: #1E9FFF !important;
        color: #fff;
    }

    .layui-form-select dl dd.layui-this {
        background-color: #1E9FFF !important;
        color: #fff;
    }

    .layui-laydate .layui-this {
        background-color: #1E9FFF !important;
        color: #fff !important;
    }

    .layui-laydate-content td.laydate-selected {
        background-color: #31e6ff;
    !important;
    }


</style>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">报警广播处理</div>
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">

                </div>
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <div class="layui-form-item">
<!--                        <div class="layui-input-inline">-->
<!--                            <div id="projectlist" class="xm-select-project"></div>-->
<!--                        </div>-->
                        <div class="layui-input-inline">
                            <div id="Devicelist" class="xm-select-project"></div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layuiadmin-btn-list" lay-submit data-type="reload"
                                    id="datasumbit" lay-filter="LAY-app-contlist-search">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn">对选中的报警器编辑</i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="table-form" lay-filter="table-form"></table>
                </div>

                <div class="site-text" style="margin: 5%; display: none" id="window" target="test123">
                    <form class="layui-form" id="book" method="post" lay-filter="example">
                        <div class="layui-form-item">
                            <label class="layui-form-label">报警次数</label>
                            <div class="layui-input-block">
                                <input type="text" id="warningtimes"  name="number" lay-verify="title" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">报警内容</label>
                            <div class="layui-input-block">
                                <textarea name="warningmessage" placeholder="请输入内容" class="layui-textarea" style="resize: none;"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="/assets/lib/jquery-3.4.1.min.js"></script>
<script src="/assets/lib/jquery.i18n.properties-min.js"></script>
<script src="/assets/lib/loadlanguage.js"></script>
<script src="/assets/layuiadmin/layui/layui.js"></script>
<script src="/assets/layuiadmin/layui/lay/modules/laytpl.js"></script>
<script type="text/html" id="table-online-state">
    {{ d.state === 1 ? '
    <button class="layui-btn layui-btn-sm treated">已处理</button>'
    : '
    <button class="layui-btn layui-btn-sm untreated">未处理</button>' }}
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    //var projectid = window.location.hash.substr(1);
    var projectid = "#(projetid)";
    layui.config({
        base: '/assets/layuiadmin/'
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'warningbroadcast']);
</script>
</body>
</html>
