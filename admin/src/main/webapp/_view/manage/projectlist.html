<!DOCTYPE html>
<html>
<head>
    #@meta("主页")
    <style>
        .layadmin-shortcut li .layui-icon{
            color: #FFFFFF;
            background-color:#1E9FFF;
        }
        .layadmin-shortcut li:hover .layui-icon{
            background-color: #93D1FF;
        }
        .layuiadmin-card-text .layui-text-center {
            height: 20px !important;
            line-height: 22px;
            margin-bottom: 5px;
        }
        .layuiadmin-card-text .layui-text-top a {
            line-height: 28px;
            font-size: 24px;
            vertical-align: baseline;
        }
        .layui-badge {
            height: 28px;
            line-height: 28px;
        }
        .layui-badge, .layui-badge-dot, .layui-badge-rim {
            position: relative;
            display: inline-block;
            padding: 0 6px;
            font-size: 20px;
            text-align: center;
            background-color: #FF5722;
            color: #fff;
            border-radius: 2px;
            margin: 5px 20px 5px;
        }
        .layuiadmin-card-text {
            background-color: #a0e3da;
            border-radius: 10px;
            height: 96px;
        }
        .layuiadmin-card-text .layui-text-top {
            padding-bottom: 0px;
        }
        .layuiadmin-card-text .layui-text-top a{
             font-size: 20px;
         }
        .layadmin-add-tips{padding-top: 40px; text-align: center;}
        .layadmin-add-tips .layui-icon[add]{display: inline-block; font-size: 90px; color: #1e9fff;}
        .projecfolder {
            display: flex;
            display: -webkit-flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #bd1a1a;
        }
        .projecfolder span {
            display: inline-block;
            height:100px;
            background: url('/assets/images/CORS_Active.png')no-repeat center center;
            margin-top: 3px;
            margin-bottom: -20px;

        }

    </style>
</head>
<body>

<div class="layui-fluid" style="width: 100%;height: 500px">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">项目列表</div>
                <div class="layui-card-body">


                    <div class="layui-row layui-col-space10">

<!--                        <div class="layui-col-xs12 layui-col-sm2">-->
<!--                            <div class="layuiadmin-card-text" >-->
<!--                                <div class="layadmin-add-tips">-->
<!--                                    <a href="/account/addgroup?type=0">-->
<!--                                        <i class="layui-icon layui-icon-add-circle" add ></i>-->
<!--                                        <cite data-locale="web_item_add_group" hidden>Add Group</cite>-->
<!--                                    </a>-->

<!--                                </div>-->
<!--                            </div>-->
<!--                        </div>-->

                        #for(x : list)
                        <div class="layui-col-xs12 layui-col-sm2">
                            <div class="layuiadmin-card-text">
                                <div class="layui-text-top">
                                    <i class="layui-icon layui-icon-group" style="color: #1E9FFF"></i>
                                    <a lay-href="javascript:;">#(x.name)</a>
                                </div>
                                <div align="center"><img src="/assets/images/projectfolder.png" /></div>
                            </div>
                        </div>
                        #end


                    </div>

                </div>
            </div>
        </div>


    </div>
</div>
</div>

<script src="/assets/lib/jquery-3.4.1.min.js"></script>
<script src="/assets/lib/jquery.i18n.properties-min.js"></script>
<script src="/assets/lib/loadlanguage.js"></script>
<script src="/assets/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/assets/layuiadmin/'
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','dashboard']);
</script>
</body>
</html>
