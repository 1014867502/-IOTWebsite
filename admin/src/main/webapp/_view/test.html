<!DOCTYPE html>
<html>
<head>
    #@meta("GNSS位移统计")
    <script src="/assets/lib/xm-select.js"></script>
    <link rel="stylesheet" href="/assets/lib/leaflet/leaflet.css">
    <link rel="stylesheet" href="/assets/lib/leaflet/group/leaflet.groupedlayercontrol.css"/>
    <script src="/assets/lib/leaflet/leaflet.js"></script>
    <script src="/assets/lib/leaflet/group/leaflet.groupedlayercontrol.js"></script>
    <script src="/assets/lib/leaflet/leaflet.ChineseTmsProviders.js"></script>
    <script src="/assets/lib/leaflet/leaflet-tilelayer-colorizr.js"></script>
    <style type="text/css">
        .layui-form-checked span, .layui-form-checked:hover span {
            background-color: #FF5722;
        }

        .layui-form-checked i, .layui-form-checked:hover i {
            color: #FF5722;
        }

        .layui-btn.onlinebtn {
            background-color: #009688;
            color: #FFFFFF;
        }

        .layui-btn.offlinebtn {
            background-color: #ff0000;
            color: #FFFFFF;
        }

        .layui-card-body.layui-layout-box {
            width: 100%;
            line-height: 1.5;
            border-width: 4px 4px 4px 4px;
            /*border-style: solid;*/
            background-color: #1e9fff;
            /*!*border-image: url(/img/bg.png) 4 4 4 4 fill round;*!*/
            /*border-image: url(/img/bg.png) 4 4 4 4 fill stretch;*/
            box-sizing: border-box;
            /*height: calc(100% - 42px);*/
            height: 130px;
        }

        .card-body-scrollbar.flex-layout {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-content: center;
        }

        .right-one-row {
            height: 100%;
            width: 100%;
            justify-content: left;
            display: flex;
            align-items: stretch;
            flex-wrap: wrap;
        }

        .right-one-row .right-one-item {
            /*height: 50%;*/
            width: 25%;
            justify-content: center;
            display: flex;
            align-items: center;
        }

        .right-one-item .message {
            height: 100%;
            width: 100%;
            flex-direction: column;
            justify-content: center;
            display: flex;
            align-items: center;
        }

        .title {
            height: 50%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
        }

        .data {
            height: 50%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000000;
        }

        .layadmin-carousel.history {
            height: 400px !important;
        }
    </style>
</head>
<style>
    .fastinput {
        width: 400px;
    }

    .btn_primary {
        border-color: #1e9fff;
        background-color: #F1F1F1;
        color: #1e9fff;

    }

    .btn_primary:hover {
        background-color: #1e9fff;
        color: #F1F1F1;
    }

    .layui-form-radio > i:hover, .layui-form-radioed > i {
        color: #1e9fff;
    }

    .layui-form-label {
        float: left;
        display: block;
        padding: 9px 15px;
        width: 80px;
        font-weight: bold;
        line-height: 20px;
        text-align: right;
    }

    .layui-form-onswitch {
        border-color: #1e9fff;
        background-color: #1e9fff;
    }

    .layui-form-select dl dd.layui-this {
        background-color: #1e9fff;
        color: #fff;
    }

    .circle {
        border-radius: 50%;
        width: 10px;
        height: 10px;
        background-color: #1e9fff;
        margin-top: 7px;
        margin-right: 6px;
        /* 宽度和高度需要相等 */
    }

    .basecoreindex{
        width: 100px;
        padding: 9px 5px;
    }
</style>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15" style="font-weight: bold">
        <form class="layui-form" action="">
            <div class="layui-card">
                <div class="layui-form layui-card-header layuiadmin-card-header-auto" style="display: flex">
                    解算设置
                </div>
                <div class="layui-card-body">
                    <div class="layui-form-item">
                        <label class="layui-form-label">解算模式</label>
                        <div class="layui-input-block">
                            <input type="radio" lay-filter="compute" name="compute" value="0" title="前端解算" checked>
                            <input type="radio" lay-filter="compute" name="compute" value="1" title="后端解算">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">测站类型</label>
                        <div class="layui-input-block">
                            <input type="radio" lay-filter="station" name="rawMode" value="2" title="基准站" checked>
                            <input type="radio" lay-filter="station" name="rawMode" value="0" title="监测站">
                        </div>
                    </div>


                    <div style="display: flex">
                        <div class="layui-form-item fastinput">
                            <label class="layui-form-label">测站编号</label>
                            <div class="layui-input-block">
                                <input type="text" id="machineSerial" name="machineSerial" required
                                       lay-verify="required" placeholder="请输入标题"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div id="timerecord">

                        </div>
                        <div class="layui-form-item  fastinput">
                            <label class="layui-form-label">采样频率</label>
                            <div class="layui-input-block">
                                <select id="selectList" name="rawRate" lay-verify="required">
                                    <option value=""></option>
                                    <option value="1000">1s</option>
                                    <option value="5000">5s</option>
                                    <option value="10000">10s</option>
                                    <option value="15000">15s</option>
                                    <option value="30000">30s</option>
                                    <option value="60000">60s</option>
                                    <option value="200">5Hz</option>
                                    <option value="100">10Hz</option>
                                    <option value="50">20Hz</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div id="basechange">
                    </div>

                    <div id="basestation">
                    </div>

                    <div id="devicestatus">
                    </div>

                    <div id="statusresult">
                    </div>

                    <div id="observedata">
                    </div>

                    <div id="basedownload">
                        <div style="display: flex;margin-top: 30px">
                            <div class="circle"></div>
                            <div>基站数据下载</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">启用双基站</label>
                            <div class="layui-input-block">
                                <input type="checkbox" name="doublebase" lay-filter="doublebase" lay-skin="switch">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">数据来源</label>
                            <div class="layui-input-block">
                                <input type="radio" name="downloadsource" lay-filter="downloadsource" value="0" title="基站文件" checked>
                                <input type="radio" name="downloadsource" lay-filter="downloadsource" value="1" title="CORS数据">
                            </div>
                        </div>
                        <div id="downcontent"></div>
                        <div id="base">
                            <div style="display: flex;margin-top: 30px">
                                <div class="layui-form-item  fastinput">
                                    <label class="layui-form-label basecoreindex">基站IP地址</label>
                                    <div class="layui-input-block">
                                        <input id="rawIp" type="text" name="rawIp" required
                                               lay-verify="ip" placeholder="请输入IP地址"
                                               autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item  fastinput">
                                    <label class="layui-form-label basecoreindex ">基站端口</label>
                                    <div class="layui-input-block">
                                        <input id="rawPort" type="text" name="rawPort" required
                                               lay-verify="required" placeholder="请输入端口"
                                               autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="cores">
                            <div style="display: flex;margin-top: 30px">
                                <div class="layui-form-item  fastinput">
                                    <label class="layui-form-label basecoreindex">CORS①IP地址</label>
                                    <div class="layui-input-block">
                                        <input id="rawIp2" type="text" name="rawIp2" required
                                               lay-verify="ip" placeholder="请输入IP地址"
                                               autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item  fastinput">
                                    <label class="layui-form-label basecoreindex ">CORS①端口</label>
                                    <div class="layui-input-block">
                                        <input id="rawPort2" type="text" name="rawPort2" required
                                               lay-verify="required" placeholder="请输入端口"
                                               autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div style="display: flex;margin-top: 30px">
                                <div class="layui-form-item  fastinput">
                                    <label class="layui-form-label basecoreindex">CORS①接入点</label>
                                    <div class="layui-input-block" style="display: flex">
                                        <select id="networkMountpoint" name="networkMountpoint" lay-verify="required">
                                            <option value="0">关闭</option>
                                            <option value="0.3">0.3度</option>
                                            <option value="0.5">0.5度</option>
                                        </select>
                                        <button class="layui-btn btn_primary">获取接入点</button>
                                    </div>
                                </div>
                                <div class="layui-form-item  fastinput">
                                    <label class="layui-form-label basecoreindex">CORS①用户名</label>
                                    <div class="layui-input-block">
                                        <input id="networkMountpointUse" type="text" name="networkMountpointUse" required
                                               lay-verify="required" placeholder="请输入端口"
                                               autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item  fastinput">
                                    <label class="layui-form-label basecoreindex">CORS①IP地址</label>
                                    <div class="layui-input-block">
                                        <input id="networkMountpointPass" type="text" name="networkMountpointPass" required
                                               lay-verify="required" placeholder="请输入端口"
                                               autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="cores2">
                            <div style="display: flex;margin-top: 30px">
                                <div class="layui-form-item  fastinput">
                                    <label class="layui-form-label basecoreindex">CORS②IP地址</label>
                                    <div class="layui-input-block">
                                        <input id="networkAddress" type="text" name="networkAddress" required
                                               lay-verify="ip" placeholder="请输入IP地址"
                                               autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item  fastinput">
                                    <label class="layui-form-label basecoreindex">CORS②IP端口</label>
                                    <div class="layui-input-block">
                                        <input id="networkPort" type="text" name="networkPort" required
                                               lay-verify="required" placeholder="请输入端口"
                                               autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div style="display: flex;margin-top: 30px">
                                <div class="layui-form-item  fastinput">
                                    <label class="layui-form-label basecoreindex">CORS②接入点</label>
                                    <div class="layui-input-block" style="display: flex">
                                        <select id="networkMountpoint2" name="networkMountpoint2" lay-verify="required">
                                            <option value="0">关闭</option>
                                            <option value="0.3">0.3度</option>
                                            <option value="0.5">0.5度</option>
                                        </select>
                                        <button class="layui-btn btn_primary">获取接入点</button>
                                    </div>
                                </div>
                                <div class="layui-form-item  fastinput">
                                    <label class="layui-form-label basecoreindex" >CORS②用户名</label>
                                    <div class="layui-input-block">
                                        <input id="networkMountpointUse2" type="text" name="networkMountpointUse2" required
                                               lay-verify="required" placeholder="请输入端口"
                                               autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item  fastinput">
                                    <label class="layui-form-label basecoreindex">CORS②IP地址</label>
                                    <div class="layui-input-block">
                                        <input id="networkMountpointPass2" type="text" name="networkMountpointPass2" required
                                               lay-verify="required" placeholder="请输入端口"
                                               autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="secondbase"></div>
                    </div>
                    <div id="basefilereturn"></div>
                </div>
            </div>
            <div id="rtksetting">
                <div class="layui-card">
                    <div class="layui-form layui-card-header layuiadmin-card-header-auto" style="display: flex">
                        加密监测设置
                    </div>
                    <div class="layui-card-body">
                        <div style="display: flex">
                            <div class="layui-form-item">
                                <label style="width: 86px;padding: 9px 10px;" class="layui-form-label">启用RTK解算</label>
                                <div class="layui-input-block">
                                    <input id="rtkturn" type="checkbox" name="rtkturn" lay-skin="switch">
                                </div>
                            </div>
                            <div id="coreselect">
                                <label class="layui-form-label"></label>
                                <div class="layui-input-block">
                                    <input type="radio" lay-filter="station" name="coredata" value="0" title="与CORS①数据同源" checked>
                                    <input type="radio" lay-filter="station" name="coredata" value="1" title="与CORS②数据同源">
                                </div>
                            </div>

                        </div>

                        <div style="display: flex;margin-top: 30px;margin-bottom: 20px">
                            <div class="layui-form-item  fastinput">
                                <label class="layui-form-label" style="width: 86px;padding: 9px;">RTK解算设置</label>
                                <div class="layui-input-block">
                                    <select id="rtkPos" name="rtkPos" lay-verify="required">
                                        <option value="0">关闭</option>
                                        <option value="1">正常模式（5分钟输出）</option>
                                        <option value="2">紧急模式（1秒输出）</option>
                                        <option value="3">紧急模式（5秒输出）</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item  fastinput">
                                <label class="layui-form-label" style="width: 150px">IMU触发RTK紧急模式</label>
                                <div class="layui-input-block" style="margin-left: 180px">
                                    <select id="imuWarn" name="imuWarn" lay-verify="required">
                                        <option value="0">关闭</option>
                                        <option value="0.3">0.3度</option>
                                        <option value="0.5">0.5度</option>
                                        <option value="1">1度</option>
                                        <option value="2">2度</option>
                                        <option value="3">3度</option>
                                        <option value="5">5度</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div id="rtkcontent">
                            <div class="layui-form-item  fastinput">
                                <label class="layui-form-label">通信协议</label>
                                <div class="layui-input-block">
                                    <select id="networkMode" name="networkMode" lay-verify="required">
                                        <option value="NTRIP">NTRIP</option>
                                        <option value="PPP">PPP</option>
                                    </select>
                                </div>
                            </div>
                            <div style="display: flex;margin-top: 30px">
                                <div class="layui-form-item  fastinput">
                                    <label class="layui-form-label">IP地址</label>
                                    <div class="layui-input-block">
                                        <input id="networkAddress" type="text" name="networkAddress" required
                                               lay-verify="ip" placeholder="请输入IP地址"
                                               autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item  fastinput">
                                    <label class="layui-form-label">端口</label>
                                    <div class="layui-input-block">
                                        <input id="networkPort" type="text" name="networkPort" required
                                               lay-verify="required" placeholder="请输入端口"
                                               autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div style="display: flex;margin-top: 30px">
                                <div class="layui-form-item  fastinput">
                                    <label class="layui-form-label">接入点</label>
                                    <div class="layui-input-block" style="display: flex">
                                        <select id="networkMountpoint" name="networkMountpoint" lay-verify="required">
                                            <option value="0">关闭</option>
                                            <option value="0.3">0.3度</option>
                                            <option value="0.5">0.5度</option>
                                        </select>
                                        <button class="layui-btn btn_primary">获取接入点</button>
                                    </div>
                                </div>
                                <div class="layui-form-item  fastinput">
                                    <label class="layui-form-label">用户名</label>
                                    <div class="layui-input-block">
                                        <input id="networkMountpointUse" type="text" name="networkMountpointUse" required
                                               lay-verify="required" placeholder="请输入端口"
                                               autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item  fastinput">
                                    <label class="layui-form-label">端口</label>
                                    <div class="layui-input-block">
                                        <input id="networkMountpointPass" type="text" name="networkMountpointPass" required
                                               lay-verify="required" placeholder="请输入端口"
                                               autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="rawdatareturn" style="margin-top:16px ">

            </div>
            <div class="layui-form-item" style="padding-top: 30px;text-align: center">
                <div class="layui-input-block" style="margin-left: 0px!important;">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="/assets/lib/jquery-3.4.1.min.js"></script>
<script src="/assets/lib/jquery.i18n.properties-min.js"></script>
<script src="/assets/lib/loadlanguage.js"></script>
<script src="/assets/layuiadmin/layui/layui.js"></script>

<script src="/assets/layuiadmin/layui/lay/modules/laytpl.js"></script>

<script>
    var agentnum = "#(agentNum)";
    var machinesn = "#(machinesn)";
    layui.config({
        base: '/assets/layuiadmin/'
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'station_compute']);
</script>
</body>
</html>
