<div class="layui-fluid" style="padding: 0px">
    <div class="layui-tab">
        <ul class="layui-tab-title" style="color: #1e9fff;background-color: #FFF;border-color:#FFF;">
            <li id="setting0" class="tabborder">解算设置</li>
            <li id="setting1" class="tabborder">坐标系统</li>
            <li id="setting2" class="tabborder">平台对接</li>
            <li id="setting3" class="tabborder">辅助功能</li>
        </ul>
        <div class="layui-tab-content" style="padding: 0px">
            <div id="compute" class="layui-tab-item">
                <iframe id="iframe_compute" src="" frameborder="0" name="iframe_compute"
                        width="100%" scrolling="no" frameborder="0" style="height: 2200px"></iframe>
            </div>
            <div id="locate" class="layui-tab-item">
                <iframe id="iframe_locate" src="" frameborder="0"  name="iframe_locate"
                        width="100%" scrolling="no" frameborder="0" style="height: 1600px"></iframe>
            </div>
            <div id="platform" class="layui-tab-item">
                <iframe id="iframe_platform" src="" name="iframe_platform" frameborder="0"
                        width="100%" scrolling="no" frameborder="0" style="height: 2000px"></iframe>
            </div>
            <div id="auxiliary" class="layui-tab-item">
                <iframe id="iframe_auxiliary" src="" frameborder="0" name="iframe_auxiliary"
                        width="100%" scrolling="no" frameborder="0" style="height: 2000px"></iframe>
            </div>
        </div>
    </div>
</div>

<script src="/assets/lib/jquery-3.4.1.min.js"></script>
<script src="/assets/lib/jquery.i18n.properties-min.js"></script>
<script src="/assets/lib/loadlanguage.js"></script>
<script src="/assets/layuiadmin/layui/layui.js"></script>

<script src="/assets/layuiadmin/layui/lay/modules/laytpl.js"></script>

<script>
    var templatename = "#(templatename)";
    var authority=parent.window.authority1;
    var writeright="#(writeright)";
    var testmodel={};//详细模板数据
    var fastmodel="";//快速设置模板
    src();
    function src() {
        let arr=[];
        if(authority.indexOf("1")!=-1){
            document.getElementById("iframe_compute").src = "/template/computesetting?templatename=" + templatename;
            // let height=document.body.clientHeight+"px";
            // if(parent.document.getElementById("iframe_compute")!=null){
            //     parent.document.getElementById("iframe_compute").style.height=height;
            // }
            arr.push(1);
        }else{
            document.getElementById("setting0").style.display="none";
        }
        if(authority.indexOf("2")!=-1){
            document.getElementById("iframe_locate").src="/template/locatesetting?templatename="+templatename;
            arr.push(2);
        }else{
            document.getElementById("setting1").style.display="none";
        }
        if(authority.indexOf("3")!=-1){
            document.getElementById("iframe_platform").src="/template/platformsetting?templatename="+templatename;
            arr.push(3);
        }else{
            document.getElementById("setting2").style.display="none";
        }
        if(authority.indexOf("4")!=-1){
            document.getElementById("iframe_auxiliary").src = "/template/auxiliarysetting?templatename=" + templatename;
            arr.push(4);
        }else{
            document.getElementById("setting3").style.display="none";
        }
        switch (arr[0]) {
            case 1:
                $("#compute").addClass("layui-show");
                $("#setting0").addClass("layui-this");
                break;
            case 2:
                $("#locate").addClass("layui-show");
                $("#setting1").addClass("layui-this");
                break;
            case 3:
                $("#platform").addClass("layui-show");
                $("#setting2").addClass("layui-this");
                break;
            case 4:
                $("#auxiliary").addClass("layui-show");
                $("#setting3").addClass("layui-this");
                break;
        }

    }
    layui.config({
        base: '/assets/layuiadmin/'
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table','element']);
</script>
</body>
