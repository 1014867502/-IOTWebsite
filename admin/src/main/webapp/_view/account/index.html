<!DOCTYPE html>
<html>
<head>
  #@meta("账户管理")
  <style type="text/css">
    .layui-form-checked span, .layui-form-checked:hover span {
      background-color:#FF5722;
    }

    .layui-form-checked i, .layui-form-checked:hover i {
      color:#FF5722;
    }
  </style>
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header" data-locale="web_item_account">账户管理</div>
          <div class="layui-card-body">
            <div class="layui-btn-group" style="margin-bottom: 10px;" hidden>
              <button class="layui-btn  layui-btn-sm" data-type="add" data-locale="web_item_add"><i class="layui-icon layui-icon-add-1"></i>创建账户</button>
            </div>

            <table class="layui-hide" id="table-form" lay-filter="table-form"></table>

            <script type="text/html" id="table-lock-tpl">
              <div class="layui-lock-tpl">

                <input type="checkbox" name="status" class="status" title="Lock" lay-filter="table-lock"
                       value="{{d.id}}" {{ d.status == -1 ? 'checked' : '' }}>
              </div>
            </script>
            <script type="text/html" id="table-toolbar">
              <div class="layui-btn-group">
                <button class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit" title="Edit"></i> </button>
                <button class="layui-btn layui-btn-primary layui-btn-xs" lay-event="resetpassword"><i title="Reset password" class="layui-icon layui-icon-password"></i> </button>
              </div>
            </script>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/assets/lib/jquery-3.4.1.min.js"></script>
  <script src="/assets/lib/jquery.i18n.properties-min.js"></script>
  <script src="/assets/lib/loadlanguage.js"></script>
  <script src="/assets/layuiadmin/layui/layui.js"></script>
  <script src="/assets/layuiadmin/layui/lay/modules/laytpl.js"></script>
  <script>
  layui.config({
    base: '/assets/layuiadmin/'
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'account']);
  </script>
</body>
</html>
