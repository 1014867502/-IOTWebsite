<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>#(APP.name)</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/assets/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/assets/layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="/assets/layuiadmin/style/login.css" media="all">
  <script type="text/javascript">
      // 禁止登录页内嵌
      if (window != top){
          parent.location.href = location.href;
      }
  </script>
</head>
<style>
  .login-main{
    margin-top: 10%;
    left: 50%;
    top: 60%;
    background-color: white;
  }
</style>
<body>

  <div class="layadmin-user-login layadmin-user-display-show " id="LAY-user-login" style="background-image: url(/assets/images/login_bg_04.png);
  background-size: cover;display: none;">

    <div class="layadmin-user-login-main login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>#(APP.name)</h2>
        <!--<p>#(APP.descr)</p>-->
      </div>
      <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
          <input type="text" name="username" value="#(username)" id="LAY-user-login-username" lay-verify="required" data-i18n-placeholder="web_login_username" placeholder="用户名" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
          <input type="password" name="password" value="#(password)" id="LAY-user-login-password" lay-verify="required" data-i18n-placeholder="web_login_psw" placeholder="密码" class="layui-input">
        </div>
        #if(Tools.isTrue(Tools.getConfig("isCaptcha")))
        <div class="layui-form-item">
          <div class="layui-row">
            <div class="layui-col-xs7">
              <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
              <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" data-i18n-placeholder="web_login_pic_code" placeholder="图形验证码" class="layui-input">
            </div>
            <div class="layui-col-xs5">
              <div style="margin-left: 10px;">
                <img src="/captcha" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
              </div>
            </div>
          </div>
        </div>
        #end
        <div class="layui-form-item" style="margin-bottom: 20px;">
          <input type="checkbox" name="remember" lay-skin="primary" data-i18n-title="web_login_remember_psw" title="记住密码" #(remember=="true" ? "checked" : "")>
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid" style="background-color: #344058" id="submitBtn" lay-submit lay-filter="LAY-user-login-submit" data-locale="web_login_login">登 入</button>
        </div>
      </div>
    </div>
    
    <!--<div class="layui-trans layadmin-user-login-footer">-->
      <!--<p>© 2018 <a href="#(domain)" target="_blank">#(copyright)</a></p>-->
    <!--</div>-->
    
  </div>
  <script src="/assets/lib/jquery-3.4.1.min.js"></script>
  <script src="/assets/lib/jquery.i18n.properties-min.js"></script>
  <script src="/assets/lib/loadlanguage.js"></script>
  <script src="/assets/layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '/assets/layuiadmin/' //设定扩展的Layui模块的所在目录，一般用于外部模块扩展
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'login']);
  </script>
</body>
</html>
