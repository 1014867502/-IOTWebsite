<!DOCTYPE html>
<html>
<head>
  #@meta("角色管理")
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header" data-locale="web_update_psw">修改密码</div>
          <div class="layui-card-body" pad15>
            <form class="layui-form" lay-filter="myForm">
            <div class="layui-form" lay-filter="">
              <div class="layui-form-item">
                <label class="layui-form-label" data-locale="web_current_psw">当前密码</label>
                <div class="layui-input-inline">
                  <input type="password" name="oldPassword" lay-verify="required|correctpass" lay-verType="tips" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label" data-locale="web_new_psw">新密码</label>
                <div class="layui-input-inline">
                  <input type="password" name="password" lay-verify="pass" lay-verType="tips" autocomplete="off" id="LAY_password" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux" data-locale="web_psw_chars">6到12个字符</div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label" data-locale="web_confirm_new_psw">确认新密码</label>
                <div class="layui-input-inline">
                  <input type="password" name="repassword" required  lay-verify="required|confirmpass" lay-verType="tips" autocomplete="off" class="layui-input">
                </div>
              </div>
            </div>
              <div class="layui-form-item layui-layout-admin">
                <div class="layui-input-block">
                  <div class="layui-footer" style="left: 0;">
                    <button  type="button" class="layui-btn" lay-submit lay-filter="submitBtn" data-locale="web_item_sumbit">立即提交</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/assets/lib/jquery-3.4.1.min.js"></script>
  <script src="/assets/lib/jquery.i18n.properties-min.js"></script>
  <script src="/assets/lib/loadlanguage.js"></script>
  <script src="/assets/layuiadmin/layui/layui.js"></script>
  <script>
      var userid = "#(userid)";
      layui.config({
          base: '/assets/layuiadmin/'
      }).extend({
          index: 'lib/index' //主入口模块
      }).use(['index','password']);
  </script>
</body>
</html>
