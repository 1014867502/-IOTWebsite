<!--站点设置的辅助功能-->
<!DOCTYPE html>
<html>
<head>
    #@meta("测站设置的坐标设置")
    <script src="/assets/lib/xm-select.js"></script>
    <link rel="stylesheet" href="/assets/lib/leaflet/leaflet.css">
    <link rel="stylesheet" href="/assets/lib/leaflet/group/leaflet.groupedlayercontrol.css"/>
    <script src="/assets/lib/leaflet/leaflet.js"></script>
    <script src="/assets/lib/leaflet/group/leaflet.groupedlayercontrol.js"></script>
    <script src="/assets/lib/leaflet/leaflet.ChineseTmsProviders.js"></script>
    <script src="/assets/lib/leaflet/leaflet-tilelayer-colorizr.js"></script>
    <style type="text/css">
        .layui-form-checked span, .layui-form-checked:hover span {
            background-color: #FF5722;
        }

        .layui-form-checked i, .layui-form-checked:hover i {
            color: #FF5722;
        }

        .layui-btn.onlinebtn {
            background-color: #009688;
            color: #FFFFFF;
        }

        .layui-btn.offlinebtn {
            background-color: #ff0000;
            color: #FFFFFF;
        }

        .layui-card-body.layui-layout-box {
            width: 100%;
            line-height: 1.5;
            border-width: 4px 4px 4px 4px;
            /*border-style: solid;*/
            background-color: #1e9fff;
            /*!*border-image: url(/img/bg.png) 4 4 4 4 fill round;*!*/
            /*border-image: url(/img/bg.png) 4 4 4 4 fill stretch;*/
            box-sizing: border-box;
            /*height: calc(100% - 42px);*/
            height: 130px;
        }

        .card-body-scrollbar.flex-layout {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-content: center;
        }

        .right-one-row {
            height: 100%;
            width: 100%;
            justify-content: left;
            display: flex;
            align-items: stretch;
            flex-wrap: wrap;
        }

        .right-one-row .right-one-item {
            /*height: 50%;*/
            width: 25%;
            justify-content: center;
            display: flex;
            align-items: center;
        }

        .right-one-item .message {
            height: 100%;
            width: 100%;
            flex-direction: column;
            justify-content: center;
            display: flex;
            align-items: center;
        }

        .title {
            height: 50%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
        }

        .data {
            height: 50%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000000;
        }

        .layadmin-carousel.history {
            height: 400px !important;
        }
    </style>
</head>
<style>
    .fastinput {
        width: 400px;
    }

    .btn_primary {
        border-color: #1e9fff;
        background-color: #F1F1F1;
        color: #1e9fff;

    }

    .btn_primary:hover {
        background-color: #1e9fff;
        color: #F1F1F1;
    }

    .layui-form-radio > i:hover, .layui-form-radioed > i {
        color: #1e9fff;
    }

    .layui-form-label {
        float: left;
        display: block;
        padding: 9px 15px;
        width: 80px;
        font-weight: bold;
        line-height: 20px;
        text-align: right;
    }

    .layui-form-onswitch {
        border-color: #1e9fff;
        background-color: #1e9fff;
    }

    .layui-form-select dl dd.layui-this {
        background-color: #1e9fff;
        color: #fff;
    }

    .circle {
        border-radius: 50%;
        width: 10px;
        height: 10px;
        background-color: #1e9fff;
        margin-top: 7px;
        margin-right: 6px;
        /* 宽度和高度需要相等 */
    }

    .basecoreindex {
        width: 100px;
        padding: 9px 5px;
    }

    .layui-form-checked span, .layui-form-checked:hover span {
        background-color:#1e9fff !important;
    }
    .layui-form-checked i, .layui-form-checked:hover i {
        color: #1e9fff;
    }


</style>
<body>
<div class="layui-fluid" style="padding: 0px;">
    <div class="layui-row layui-col-space15" style="font-weight: bold">
        <form class="layui-form" action="">
            <div class="layui-card">
                <div class="layui-form layui-card-header layuiadmin-card-header-auto" style="display: flex">
                    外接传感器
                </div>
                <div class="layui-card-body">
                    <div class="layui-form-item">
                        <label style="width: 86px;padding: 9px 10px;" class="layui-form-label">启用</label>
                        <div class="layui-input-block">
                            <input id="onenet_enable" type="checkbox" name="onenet_enable" lay-skin="switch">
                        </div>
                        <div class="layui-form-item  fastinput" style="margin-top: 30px" >
                            <div class="layui-form-item  fastinput">
                                <label class="layui-form-label" style="width: 86px;padding: 9px;">输出电源</label>
                                <div class="layui-input-block">
                                    <select id="sensor_power" name="sensor_power" lay-verify="required">
                                        <option value="0">关闭</option>
                                        <option value="1">5V</option>
                                        <option value="2">12V</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item  fastinput" style="margin-top: 30px">
                            <label class="layui-form-label" style="width: 86px;padding: 9px;">传感器列表</label>
                            <button class="layui-btn btn_primary">新增传感器</button>
                        </div>
                        <div style="display: flex;margin-top: 30px">
                            <div class="layui-form-item  fastinput">
                                <label class="layui-form-label  ">数据流ID</label>
                                <div class="layui-input-block">
                                    <input id='onenet_data' type="text" name="coordvt_dst_datum_da" required lay-verify="required"
                                           placeholder="请输入ID"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-card">
                <div class="layui-form layui-card-header layuiadmin-card-header-auto" style="display: flex">
                    定时开关机
                </div>
                <div class="layui-card-body">
                    <div class="layui-form-item">
                        <label style="width: 86px;padding: 9px 10px;" class="layui-form-label">启用</label>
                        <div class="layui-input-block">
                            <input id="chongqing_iot_turn" type="checkbox" name="onenet_enable" lay-skin="switch">
                        </div>
                        <div id="chongqiselect">
                            <div class="layui-form-item  fastinput" style="margin-top: 30px">
                                <label class="layui-form-label" style="width: 86px;padding: 9px;">开机日期</label>
                                <div class="layui-input-block" style="display: flex">
                                    <input type="checkbox" lay-filter="scheduler_week_1" name="scheduler_week_1"  title="星期一">
                                    <input type="checkbox" lay-filter="scheduler_week_2" name="scheduler_week_2"  title="星期二">
                                    <input type="checkbox" lay-filter="scheduler_week_3" name="scheduler_week_3"  title="星期三">
                                    <input type="checkbox" lay-filter="scheduler_week_4" name="scheduler_week_4"  title="星期四">
                                    <input type="checkbox" lay-filter="scheduler_week_5" name="scheduler_week_5"  title="星期五">
                                    <input type="checkbox" lay-filter="scheduler_week_6" name="scheduler_week_6"  title="星期六">
                                    <input type="checkbox" lay-filter="scheduler_week_7" name="scheduler_week_7"  title="星期日">
                                </div>
                            </div>
                        </div>
                        <div style="display: flex;margin-top: 30px">
                            <div class="layui-form-item  fastinput">
                                <label class="layui-form-label" style="width: 86px;padding: 9px;">开机时间</label>
                                <div class="layui-input-block">
                                    <select id="scheduler_start_time" name="scheduler_start_time" lay-verify="required">
                                        <option value="0">00:00</option>
                                        <option value="4">04:00</option>
                                        <option value="8">08:00</option>
                                        <option value="12">12:00</option>
                                        <option value="16">16:00</option>
                                        <option value="20">20:00</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item  fastinput">
                                <label class="layui-form-label" style="width: 86px;padding: 9px;">工作时间</label>
                                <div class="layui-input-block">
                                    <select id="scheduler_run_time" name="chongqing_iot_telecom" lay-verify="required">
                                        <option value="2">2小时</option>
                                        <option value="4">4小时</option>
                                        <option value="8">8小时</option>
                                        <option value="12">12小时</option>
                                        <option value="24">24小时</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item  fastinput">
                                <label class="layui-form-label" style="width: 86px;padding: 9px;">关机电量</label>
                                <div class="layui-input-block">
                                    <select id="scheduler_powerlevel" name="scheduler_start_time" lay-verify="required">
                                        <option value="10">10%</option>
                                        <option value="20">20%</option>
                                        <option value="30">30%</option>
                                        <option value="40">40%</option>
                                        <option value="50">50%</option>
                                        <option value="60">60%</option>
                                        <option value="70">70%</option>
                                        <option value="80">80%</option>
                                        <option value="90">90%</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-card">
                <div class="layui-form layui-card-header layuiadmin-card-header-auto" style="display: flex">
                    触发报警（位移&MEMS&倾斜）
                </div>
                <div class="layui-card-body">
                    <div class="layui-form-item">
                        <label style="width: 86px;padding: 9px 10px;" class="layui-form-label">启用</label>
                        <div class="layui-input-block">
                            <input id="dz_iot_enable" type="checkbox" name="dz_iot_enable" lay-skin="switch">
                        </div>
                        <div style="display: flex;margin-top: 30px">
                            <div class="layui-form-item  fastinput">
                                <label class="layui-form-label  ">X位移阈值(mm)</label>
                                <div class="layui-input-block">
                                    <input id='move_warn_dx' type="text" name="move_warn_dx" required lay-verify="required"
                                           placeholder="请输入数据"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item  fastinput">
                                <label class="layui-form-label  ">Y位移阈值(mm)</label>
                                <div class="layui-input-block">
                                    <input id='move_warn_dy' type="text" name="move_warn_dy" required lay-verify="required"
                                           placeholder="请输入数据"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item  fastinput">
                                <label class="layui-form-label  ">H位移阈值(mm)</label>
                                <div class="layui-input-block">
                                    <input id='move_warn_dz' type="text" name="move_warn_dz" required lay-verify="required"
                                           placeholder="请输入KEY"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div style="display: flex;margin-top: 30px">
                            <div class="layui-form-item  fastinput">
                                <label class="layui-form-label" style="width: 86px;padding: 9px;">MEMS倾斜</label>
                                <div class="layui-input-block">
                                    <select id="move_warn_mems" name="move_warn_mems" lay-verify="required">
                                        <option value="0">关闭</option>
                                        <option value="0.3">0.3度</option>
                                        <option value="0.5">0.5度</option>
                                        <option value="1">1度</option>
                                        <option value="2">2度</option>
                                        <option value="3">3度</option>
                                        <option value="5">5度</option>
                                        <option value="10">10度</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item  fastinput">
                                <label class="layui-form-label" style="width: 86px;padding: 9px;">串口输出</label>
                                <div class="layui-input-block">
                                    <select id="move_warn_baud" name="move_warn_baud" lay-verify="required">
                                        <option value="9600" selected>(RS485)9600 bps</option>
                                        <option value="19200">(RS485)19200 bps</option>
                                        <option value="38400">(RS485)38400 bps</option>
                                        <option value="115200">(RS485)115200 bps</option>
                                        <option value="-9600">(RS232)9600 bps</option>
                                        <option value="-19200">(RS232)19200 bps</option>
                                        <option value="-38400">(RS232)38400 bps</option>
                                        <option value="-115200">(RS232)115200 bps</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div style="display: flex;margin-top: 30px">
                            <div class="layui-form-item" style="width: 100%">
                                <label style="width: 84px;padding: 9px 12px;" class="layui-form-label">报警命令</label>
                                <div class="layui-input-block">
                                    <input id="move_warn_cmd"  name="move_warn_cmd" lay-skin="switch"
                                           placeholder="格式：“报警命令”或“开始报警;结束报警”，支持16进制和文本命令"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div style="display: flex;margin-top: 30px">
                            <div class="layui-form-item" style="width: 100%">
                                <label style="width: 98px;padding: 9px 5px;" class="layui-form-label">阿里云短信报警</label>
                                <div class="layui-input-block">
                                    <input id="move_warn_aliyun_ms"  name="move_warn_aliyun_ms" lay-skin="switch"
                                           placeholder="参数：“接收手机号|AccessKeyId|AccessKeySecret|短信模板|短信签名”，不使用留空；
短信模板支持变量：name,title,North,East,Height,TotalNorth,TotalEast,TotalHeight,dX,dY,dZ,TotalX,TotalY,TotalZ"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item" style="padding-top: 30px;text-align: center">
                <div class="layui-input-block" style="margin-left: 0px!important;">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="/assets/lib/jquery-3.4.1.min.js"></script>
<script src="/assets/lib/jquery.i18n.properties-min.js"></script>
<script src="/assets/lib/loadlanguage.js"></script>
<script src="/assets/layuiadmin/layui/layui.js"></script>

<script src="/assets/layuiadmin/layui/lay/modules/laytpl.js"></script>

<script>
    var agentnum = "#(agentNum)";
    var machinesn = "#(machinesn)";
    debugger
    layui.config({
        base: '/assets/layuiadmin/'
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'station_auxility']);
</script>
</body>
</html>
