<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style type="text/css">
    .layui-layer .layui-layer-drawer{
        bottom: 0px;
        top:0px;
        border:none!important;
        box-shadow: 1px 1px 50px rgba(0,0,0,.3)!important;
        overflow: auto;
    }
    .layui-layer .layui-layer-drawer .layui-layer-content iframe{
        height: 100%!important;
    }
    .layui-layer layui-layer-drawer .layui-layer-title .layui-layer-content{
        top:0px;
        left: 0px;
        right:0;
        bottom: 0;
        height: auto !important;
    }
    .layui-anim-rl{
        -webkit-animation-name: layui-rl;
        animation-name: layui-rl;
    }
    @-webkit-keyframes layui-rl {
        from{
            -webkit-transform: translate3d(100%,0,0);
        }
        to{
            -webkit-transform: translate3d(0,0,0);
                 }
    }
    @keyframes layui-rl {
        from{
            transform: translate3d(100%,0,0);
        }to{
        transform: translate3d(0,0,0);
                 }
    }
    .layui-anim-lr{
        -webkit-animation-name: layui-lr;
        animation-name: layui-rl;
    }
    @-webkit-keyframes layui-lr {
        from{
            -webkit-transform: translate3d(-300px,0,0);
            opacity: 1;
        }
        to{
            -webkit-transform: translate3d(0,0,0);
            opacity: 1;
        }
    }
    @keyframes layui-lr {
        from{
            transform: translate3d(-300px,0,0);
        }
        to{
            transform: translate3d(0,0,0);
        }
    }

    .layui-anim-down{
        -webkit-animation-name: layui-down;
        animation-name: layui-down;
    }
    @-webkit-keyframes layui-down {
        from{
            -webkit-transform: translate3d(0,-300px,0);
            opacity: .3;
        }
        to{
            -webkit-transform: translate3d(0,0,0);
            opacity: 1;
        }
    }
    @keyframes layui-down {
        from{
            -webkit-transform: translate3d(0,-300px,0);
            opacity: .3;
        }
        to{
            -webkit-transform: translate3d(0,0,0);
            opacity: 1;
        }
    }
</style>
</body>
</html>
